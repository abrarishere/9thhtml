<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap">

  <title>Login Signup form</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/SRbp7kXW/pngwing-com.png" alt="">
    </div>
    <div class="heading">
      <h2>Login Page</h2>
    </div>
    <div class="form">
      <form class="form-data" method="post" action="#">
        <label for="username">Username/Email</label>
        <input type="text" minlength="4" maxlength="30" required placeholder="Enter Username Or Email...">
        <label for="password">Password</label>
        <input type="password" minlength="8" maxlength="20" required placeholder="Enter Password...">
        <div class="forgot">
          <a href="#">Forgot Password?..</a>
        </div>
        <button type="submit" class="submit">Login</button>
      </form>
      <div class="register">
        <h4>or</h4>
        <button type="button" class="register_btn">Register Now!</button>
      </div>
    </div>
  </div>
</body>
</html>
